<!Doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width,height=device-height"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="container">
            <h3 class="title">School Survey.</h3>
            <form action="/" class="form" method="POST">
                <label for="name">Your Full Name</label>
                <input type="text" class="input" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" class="input" id="email" name="email" required>
                <!--Q/A-->
                <label for="Q1">School name</label>
                <input id="Q1" name="Q1" class="input" required>
                
                <!--Q2-->
                <label for="Q2">Course of study</label>
                <input id="Q2" name="Q2" class="input" required>
                
                <!--Q3-->
                <label for="Q3">Current year</label>
                <input type="number" id="Q3" name="Q3" class="input" required>

                <!--Q4-->
                <label for="Q4">Did the course meet your expectations? If not, why?</label>
                <textarea id="Q4" name="Q4" required></textarea>

                <span class="check">
                    <input type="checkbox" name="check" checked="checked">
                    <h6>Send me an email of my responses</h6>
                </span>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </body>
</html>
